<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            /* background-image: url(https://img.freepik.com/free-photo/gradient-navy-blue-digital-grid-wallpaper_53876-104785.jpg);
            background-repeat: no-repeat;
            background-size: cover; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: black;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: background 0.3s ease;
        }

        input:focus {
            background-color: #f0f4ff;
            outline: none;
            border-color: #007BFF;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #e188b0, #007BFF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #007BFF, #e188b0);
            transform: scale(1.05);
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .website-name {
            margin-left: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo {
            width: 100px;
            height: 100px;
            padding: 10px;
            border-radius: 50%;
            /* background-color: rgba(255, 255, 255, 0.7); */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }


        .logo:hover {
            transform: scale(1.1);
        }

        .input-label {
            color: #555;
            font-size: 14px;
        }

        .input-label span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <div class="logo"><img src="NEXERA.png" alt="Logo"></div>
        <h2 class="website-name">NEXERA</h2>
    </div>

    <div class="container">
        <!-- Sign In Form -->
        <form id="signInForm">
            <h1>Login</h1>
            <label class="input-label" for="userId">Login With User ID & Password</label>
            <input type="text" id="userId" placeholder="Enter User ID" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId === 'employee' && password === 'employee') {
                window.location.href = 'employee2.html';
            } else if (userId === 'admin' && password === 'admin') {
                window.location.href = 'admin.html';
            } else {
                alert('Invalid User ID or Password');
            }
        });
    </script>
</body>

</html>
