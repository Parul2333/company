<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url(https://i.pinimg.com/564x/b5/1a/f6/b51af60378d1eb26b88925d3f604ead0.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #e188b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            text-align: right;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <div class="container">
        <!-- Sign In Form -->
        <form id="signInForm">
            <h1>Login</h1>
            <br><br><br>
            <span>Login With User ID & Password</span>
            <input type="text" id="userId" placeholder="Enter User ID" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId === 'employee' && password === 'employee') {
                window.location.href = 'employee2.html'; // Redirect to employee.html
            } else if (userId === 'admin' && password === 'admin') {
                window.location.href = 'admin.html'; // Redirect to trainer.html
            } else {
                alert('Invalid User ID or Password'); // Show an alert if credentials are wrong
            }
        });
    </script>
</body>
</html>
